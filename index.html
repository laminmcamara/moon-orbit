<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <title>Moon Orbit</title>
</head>

<body>
    <!-- The main container for the entire animation scene. -->
    <div class="space">
        <!-- The central, non-moving element (Earth). -->
        <div class="earth"></div>
        <!-- This container will rotate around the Earth. -->
        <div class="orbit">
            <!-- The Moon, which is attached to the rotating orbit container. -->
            <div class="moon"></div>
        </div>
    </div>
</body>

</html>
